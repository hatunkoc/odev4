<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>TasarimKodlama.com</title>
        <style>
            .kutu{
                width: 300px;
                height: 30px;
                line-height: 100px;
                text-align: center;
                font-size:20px;
                font-family: sans-serif;
                font-weight: bold;
                background: #E0F7FA;
                color:black;
                margin: 5px;
            }
        </style>
    </head>
    <body style="background: url('assets/indir1.jpg') no-repeat center center fixed #000;
}">
        <h2>ALIŞVERİŞ LİSTESİ</h2>
    <H3>Alınacaklar</H3>
    <input type="text" id="txtEleman" placeholder="Listeye Ekle...">
    <button id="btn1">EKLE</button>
    <button id="btn2">SİL</button>
    <ul id="liste"></ul>
        <div id="panel">
            
        </div>
 
    <script>
        
        var btn1=document.querySelector("#btn1");
        var btn2=document.querySelector("#btn2");
        var panel=document.querySelector("#panel");
        var ad=document.querySelector("#txtEleman");
        
        btn1.onclick=function(){
            
            var div= document.createElement("div");
            div.classList="kutu";
            div.innerText=ad.value;
            panel.appendChild(div);
        }
        btn2.onlick=function(){
            div.parentNode.removeChild(div);
            div.textContext="";

}
           
    </script>
    </body>
</html>
